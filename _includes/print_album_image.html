{% if include.album_index %}
	{% assign image = album.photos[include.album_index] %}
{% endif %}

{%- comment -%}![{{ image.alt }}]({{ image.src }}=w740-h740 "{{ image.title }}"){%- endcomment -%}
<div class="container-img-album">
	<p><img src="{{ image.src | append: '=w740-h740' }}" alt="{{ image.alt | escape }}" title="{{ image.title | escape }}" class="img-album" /></p>
</div>
